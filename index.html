<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <article class="order-summary-card">

      <div class="summary-header">
        <img src="images/illustration-hero.svg" alt="">
      </div>

      <div class="summary-body">
        <h1 class="center-text">Order Summary</h1>

        <p class="center-text clr-primary-200 summary-body-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>

        <div class="order-plan">
          <div class="order-plan-price">
            <p>
            <img src="images/icon-music.svg" alt="music icon">
            <span class="clr-primary-200">
              <span class="upper-text">Annual Plan</span></br>
              $59.99/year
            </span>
            </p>
          </div>
          
          <div class="order-plan-change">
            <button type="button" class="btn-plan-change">Change</button>
          </div>
          
        </div>

        <div class="btn-actions">
          <button type="button" class="btn-checkout" >Proceed to Payment</button>
          <button type="button" class="btn-cancel-order clr-primary-200">Cancel Order</button>
        </div>

      </div>
      
    </article>
  </main>
</body>
</html>
